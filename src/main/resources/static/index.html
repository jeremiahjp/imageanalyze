<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Image Upload Analysis</title>
</head>

<body>
    <div class="container">
        <div class="row mx-0 justify-content-center">
            <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
                <form method="POST" class="w-100 rounded-1 p-4 border bg-white" action="/images"
                    enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label d-block mb-4" for="image">Select an image</label>
                        <input required name="photo" type="file" class="form-control" id="image" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary px-3 rounded-3">
                            Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
